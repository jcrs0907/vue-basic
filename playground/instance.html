<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 뷰 인스턴스는 변수를 선언해서 변수에 담아 사용한다. -->
  <!-- 뷰 인스턴스 생성 후에 인스턴스 안에 어떤 속성과 api(기능)를 가지고 있는지 변수를 꺼내며 콘솔 창 로그를 통해 확인할 수 있다. -->
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>

    var vm = new Vue({
      //인스턴스를 생성하고 element를 지정해주지 않으면 인스턴스에 추가한 속성이나 기능을 사용할 수 없다.
      el : '#app',
      data: {
        message : 'hi'
      }
    });
  </script>

  <script>
    // 생성자 함수(함수 명을 대문자로 시작하는 것은 암묵적으로 생성자 함수임을 의미한다.)
    //생성자 함수의 객체 생성 패턴 - 함수를 이용해서 어떤 정보를 담은 객체를 생성하는 것
    function Person (name, job){
      this.name = name;
      this.job = job;
    }

    var p = new Person('josh','developer');

    //new Vue()를 사용하는 이유 - 함수의 내용을 매번 만들 필요 없이 생성자 함수를 호출하면서 생성자 함수 안의 미리 정의된 함수를 가져다 사용한다.

  </script>

  <script>
    //var options = {}

    //Vue()안에 객체리터럴의 형태로 속성을 추가한다.
    var vm = new Vue({
      el : '#app',
      data: {
        message : 'hi'
      },
      methods : {

      }
    });
  </script>
</body>
</html>
